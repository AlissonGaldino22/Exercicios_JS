<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Gorjeta</title>
    <link rel="stylesheet" href="Gorjeta.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <center>
            <h1>Calculadora de Gorjeta</h1>
            <h4>Informe o valor da conta e o nível de satisfação</h4>
        </center>
    </header>
    <main>
        <form id="gorjetaForm">
            <center>
                <label for="valorConta">Valor da Conta (R$):</label>
                <input type="number" id="valorConta" min="0" step="0.01" required>
                
                <label for="satisfacao">Nível de Satisfação:</label>
                <select id="satisfacao" required>
                    <option value="" disabled selected>Selecione</option>
                    <option value="0.10">Bom (10%)</option>
                    <option value="0.15">Ótimo (15%)</option>
                    <option value="0.20">Excelente (20%)</option>
                </select>
                
                <button type="submit">Calcular Gorjeta</button>
            </center>
        </form>
      <center> <p id="result"></p> </center>
    </main>
</body>
</html>
