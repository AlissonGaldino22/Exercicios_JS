<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Adivinhação</title>
    <link rel="stylesheet" href="JogoAdivinhação.css">
    <script defer src="script.js"></script>
</head>
<body>
   <center><h1>Jogo da Adivinhação</h1></center>
    <center><h4>Tente acertar o número entre 1 e 10</h4></center>

    <main>
        <form id="guessForm">
           <center> <label for="guess">Seu palpite:</label>
            <input type="number" id="guess" min="1" max="10" required>
            <button type="submit">Tentar</button></center>
        </form>
        <p id="result"></p> 
    </main>
</body>
</html>
