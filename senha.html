<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verificador de Senhas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
      background-color: darkslategrey;
    }
    input, button {
      margin: 10px;
      padding: 10px;
    }
    .success {
      color: green;
    }
    .error {
      color: red;
    }

    #verify-btn{
        margin: 20px;
    width: 12rem;
    position: relative;
    height: 4rem;
    border: 3px solid indigo;
    outline: none;
    font-family: Verdana, Geneva, Tahoma, sans-serif;
   background-color: darkviolet;
    color: black;
    transition: 2s;
    border-radius: 15px;
    font-size: 15px;
    font-weight: bold;
    cursor: pointer;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
} 
    
button:hover{
    box-shadow: inset 0px 0px 25px indigo;
}

  </style>
</head>
<body>
  <h1>Verificador de Senhas</h1>
  <input type="password" id="password" placeholder="Digite sua senha">
  <center><button id="verify-btn">Verificar</button></center>
  <p id="result"></p>

  <script>
    // Senha correta definida no código
    const CORRECT_PASSWORD = "123456";

    // Captura elementos
    const passwordInput = document.getElementById("password");
    const verifyBtn = document.getElementById("verify-btn");
    const resultDiv = document.getElementById("result");

    // Adiciona evento de clique no botão
    verifyBtn.addEventListener("click", () => {
      const enteredPassword = passwordInput.value;

      // Verifica se a senha está correta
      if (enteredPassword === CORRECT_PASSWORD) {
        resultDiv.textContent = "Senha correta!";
        resultDiv.className = "success";
      } else {
        resultDiv.textContent = "Senha incorreta.";
        resultDiv.className = "error";
      }
    });
  </script>
</body>
</html>
