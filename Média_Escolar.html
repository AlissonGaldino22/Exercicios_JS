<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Média Escolar</title>
    <link rel="stylesheet" href="média.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <center>
            <h1>Calculadora de Média Escolar</h1>
            <h4>Digite as notas das quatro provas para calcular a média</h4>
        </center>
    </header>
    <main>
        <form id="mediaForm">
            <center>
                <label for="nota1">Nota 1:</label>
                <input type="number" id="nota1" min="0" max="10"  required>
                <label for="nota2">Nota 2:</label>
                <input type="number" id="nota2" min="0" max="10"  required>
                <label for="nota3">Nota 3:</label>
                <input type="number" id="nota3" min="0" max="10" required>
                <label for="nota4">Nota 4:</label>
                <input type="number" id="nota4" min="0" max="10"  required>
                <button type="submit">Calcular Média</button>
            </center>
        </form>
       <center><p id="result"></p></center>
    </main>
</body>
</html>
